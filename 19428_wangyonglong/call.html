//   1、分别使用call和apply求任意一组数的和

    function f(x,y){
    return x+y;
    }
    function fn(x,y){
        return x-y;
    }
    console.log(f.call(fn,1,2));
    function num(z,c){
        return z+c;
    }
    function num1(z,c){
        return z-c;
    }
    console.log(f.apply(num1,[1,2]));
// 2、Math.max()是系统自带的求一组数的最大值的方法，如Math.max(1,2,4,0,8)返回8。
