    <script>
// 1、var a=[2,4,{x:2,y:3},true,[5,6]];判断a中的元素是否全为数字类型    ---用every()方法实现
    var a = [2,4,{x:2,y:3},true,[5,6]];
    var b = a.flat();
    function even(value,index,arr){
        if(arr[index].constructor==Number){
            return true;
        }else if(arr[index].constructor==Object){
            for(var i in arr[index]){
                var test = arr[index];
                if(test[i]==Number){
                    return true;
                }
            }
        }else{
            return false;
        }
    }
        console.log(b.every(even)?"a中的元素全部为数字类型":"a中的元素不是全部为数字类型");
