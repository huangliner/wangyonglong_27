<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        padding: 0;
        margin: 0;
    }
    body{
        height: 5748px;
        background-image: url(img/详情页.jpg);
        background-size: 100% 100%;
        background-repeat: no-repeat;
    }
    </style>
</head>
<body>
    <script>
        var gunDong = document.body.clientHeight;
        var height = 0;
        var i = 2;
        var nice = function (){
        if(i%2==0){
            height+=20;
        window.scrollTo('',height);
        if(height==gunDong){
        i+=1;
        }
        }else{
            height-=20;
        window.scrollTo('',height);
        if(height==0){
        i+=1;
        }
        }
        };
        setInterval(nice,100);
        
    </script>
</body>
</html>
